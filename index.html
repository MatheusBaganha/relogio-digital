<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="svg/clock.svg" type="image/x-icon">
    <meta name="description" content="Relogio digital que mostra o horário, dia, mês e ano em tempo real.">
</head>
<body>
    <article class="container-relogio">
        <span class="hora"></span>
        <span class="min"></span>
        <span class="sec"></span>
        <div class="container-data">
            <span class="dia"></span>
            <span class="mes"></span>
            <span class="ano"></span>
        </div>
    </article>
    <script src="script.js"></script>
</body>
</html>
